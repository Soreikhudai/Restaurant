<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myrestaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="container">
        <header class="header1">
            <h3>Glacier Restraunt</h3>
        </header>
        <form class="form1" onsubmit="save(event)">
            <label for="input2">Choose Dish:</label>
           <input class="input2" name="dish" type="text" id="order" required placeholder="enter dish"><br/><br/>
            <label for="input1">Choose Price:</label>
           <input class="input1" name="price" type="number" id="rupees" required placeholder="enter amount"><br/><br/>
           <label for="input3">Choose a Table:</label>

          <select name="table" id="tableNo">
            <option value="okay1">Table 1</option>
            <option value="okay2">Table 2</option>
          </select>

          <button class="btn">Add to bill</button><br/><br/>
        </form><br><br/><br/>
        
            <ul id="t1">Table 1:</ul>
            <ul id="t2">Table 2:</ul>
        
      </div>
      
     
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
